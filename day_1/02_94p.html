<!DOCTYPE html>
<html>
<head>

	<script src="d3.v3.min.js" type="text/javascript"></script>
</head>

<style>
  svg {
    height: 500px;
    width: 500px;
    border: 1px solid gray;
  }
</style>

<body>
<div>
	<svg>
		
	</svg>	
</div>

</body>

<footer>
	<script>
		var yScale = d3.scale.linear().domain([0,24500]).range([0,100]).clamp(true);


		d3.select("svg")
		.selectAll("rect")
		.data([14763,6863,24500,1607,990,12000,5555])
		.enter()
		.append("rect")
		.attr("width",10)
		.attr("height",function(d){return yScale(d);})
		.style("fill","blue")
		.style("stroke","red")
		.style("stroke-width","1px")
		.style("opacity",0.15)
		.attr("x",function(d,i){return i*10;})
		.attr("y",function(d){return 100-yScale(d);});
	</script>
</footer>
