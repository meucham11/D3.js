<!DOCTYPE html>
<html>
<head>
	<title>50p</title>
	<script src="d3.v3.min.js" type="text/javascript"></script>
</head>

<style>
	.inactive, .tentative{
		stroke : darkgray;
		stroke-width:2px;
		stroke-dasharray:5 5;
	}

	.tentative{
		opacity: .5;
	}

	.active{
		stroke: blue;
		stroke-width : 4px;
		stroke-dasharray: 1;
	}

	circle{
		fill:red;
	}

	rect{
		fill:yellow;
	}

</style>

<body>
	<div id="infovizDiv">
		<svg style = "width:500px;height:500px;border:1px green solid;stroke:orange;stroke-width:5px">
			<path style="fill:none;stroke:gray;" d="M 10,60 40,30 50,50 60,30 70,80"/>
			<path d="M 10,60 40,30 50,50 60,30 70,80"
				transform="translate(70,0)"/>
			<path style="fill:none;stroke:gray;stroke-width:1px lightgray solid;" d="M 10,60 40,30 50,50 60,30 70,80z"
				transform="translate(140,0)"/>

			<g>
				<circle class="active tentative" cy="100" cx="200" r="30"/>
			</g>

		</svg>
	</div>


</body>
</html>
